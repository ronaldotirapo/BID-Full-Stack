<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <footer class="form-header">
        <h1>Contacto</h1>
        <p><em>Â¡Esperamos tu consulta!</em></p>

        <form action="" method="get" class="formulario" id="form">
            <div class="form-row">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="pepe@gmail.com" required>
            </div>

            <div class="form-row">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="form-row">
                <button>Enviar</button>
            </div>
            <p class="alertas" id="alertas"></p>
        </form>
    </footer>
</body>

</html>
