<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de CSS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Introducción a CSS</h1>
    <p>CSS es un lenguaje que se utiliza para dar estilo a los HTML con elementos como colores, fuentes y espaciado para
        generar páginas web visualmente <span>atractivas.</span></p>

        <thead> <!-- sección table head -->

                <th>cabecera</th> <!-- table head -->
                <th>cabecera</th>
            </tr>
        </thead>
        <tbody> <!-- sección table body -->
            <tr>
                <td>columna</td> <!-- table data -->
                <td>columna</td>
            </tr>
            <tr>
                <td>columna</td>
                <td>columna</td>
            </tr>
        </tbody>
        <tfoot> <!-- sección table footer -->

            </tr>
        </tfoot>
    </table>
