<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <input type="number" placeholder="Ingrese el primer número" id="number1">
    <input type="number" placeholder="Ingrese el segundo número" id="number2">
    <button id="suma">Sumar</button>
    <button id="resta">Restar</button>
    <button id="multiplicacion">Multiplicar</button>
    <button id="division">Dividir</button>
    <button id="potencia">Potencia</button>
    <button id="raizCuadrada">Raiz cuadrada de número 1</button>
    <button id="raizCubica">Raiz cúbica de número 1</button>
    <button id="raiz">Raiz</button>
    <button id="logaritmo">Logaritmo</button>
    <h2>Resultado: <span id="result"></span></h2>
    <!-- <script src="./index.js"></script> -->
    <script src="./calculator.js"></script>
</body>

</html>
